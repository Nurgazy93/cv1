<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>1. задача</h1>
        <h3>Калькулятор +</h3>
        <label for="number1">Цифра №1</label>
        <input type="number" id="number1" value="10" />
        <label for="number2">Цифра №2</label>
        <input type="number" id="number2" value="10" />
        <button type="submit" id="my-button">Отправить</button>
        <p id="result"></p>
    </div>

    <div>
        <h1>2. задача</h1>
        <h3>Проверка положительное/отрицательное</h3>
        <label for="numberCheck">Цифра №1</label>
        <input type="number" id="numberCheck" />
        <button type="submit" id="buttonCheck">Отправить</button>
        <p id="resultCheck"></p>
    </div>

    <div>
        <h1>3. задача</h1>
        <h3>Определение четное/нечетное</h3>
        <label for="numberEvenCheck">Цифра №1</label>
        <input type="number" id="numberEvenCheck" />
        <button type="submit" id="buttonEvenCheck">Отправить</button>
        <p id="resultEvenCheck"></p>
    </div>

    <div>
        <h1>4. задача</h1>
        <h3>Калькулятор + - / *</h3>
        <label for="numberCalc1">Цифра №1</label>
        <input type="number" id="numberCalc1" value="10" />
        <label for="numberCalc2">Цифра №2</label>
        <input type="number" id="numberCalc2" value="10" />
        <button type="submit" id="buttonCalc">Отправить</button>
        <p id="resultCalc"></p>
    </div>

    <div>
        <h1>5. задача</h1>
        <h3>Проверка процента жира по полу</h3>
        <label for="lenght">Рост</label>
        <input type="number" id="lenght" value="170" />
        <label for="circumference">Окружность талии</label>
        <input type="number" id="circumference" value="60" />
        <label for="gender">Пол</label>
        <select name="gender" id="gender" style="width: 50px">
            <option value="male">М</option>
            <option value="female">Ж</option>
        </select>
        <button type="submit" id="getFat">Отправить</button>
        <p id="resultGender"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
